<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="nav">Weather Dashboard</nav>
    <div class="gridContainer">
        <aside class="searchCtn">
            <h1 class="searchHeader">Search for a City:</h1>
            <div class="input">
                <input class="inputValue" type="text" placeholder="Enter City Name Here">
                <input class="submitBtn" type="submit" value="Submit">
            </div>
            <hr>
            <div id="historyWrapper"></div>
        </aside>

        <div class="weatherDisplay">
            <h2 class="cityName"></h2>
            <img class="icon"></img>
            <p class="temp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>

            <div class="forecast">
                <div id="card1" class="card" style="display:none">
                    <div class="fc-header-1"></div>
                    <img class="fc-icon-1"></img>
                    <div class="fc-temp-1"></div>
                    <div class="fc-windspeed-1"></div>
                    <div class="fc-humidity-1"></div>
                </div>
                <div id="card2" class="card" style="display:none">
                    <div class="fc-header-2"></div>
                    <img class="fc-icon-2"></img>
                    <div class="fc-temp-2"></div>
                    <div class="fc-windspeed-2"></div>
                    <div class="fc-humidity-2"></div>
                </div>
                <div id="card3" class="card" style="display:none">
                    <div class="fc-header-3"></div>
                    <img class="fc-icon-3"></img>
                    <div class="fc-temp-3"></div>
                    <div class="fc-windspeed-3"></div>
                    <div class="fc-humidity-3"></div>
                </div>
                <div id="card4" class="card" style="display:none">
                    <div class="fc-header-4"></div>
                    <img class="fc-icon-4"></img>
                    <div class="fc-temp-4"></div>
                    <div class="fc-windspeed-4"></div>
                    <div class="fc-humidity-4"></div>
                </div>
                <div id="card5" class="card" style="display:none">
                    <div class="fc-header-5"></div>
                    <img class="fc-icon-5"></img>
                    <div class="fc-temp-5"></div>
                    <div class="fc-windspeed-5"></div>
                    <div class="fc-humidity-5"></div>
                </div>

            </div>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
